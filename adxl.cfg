[mcu pico]
serial: /dev/serial/by-path/platform-5200400.usb-usb-0:1:1.0 

[adxl345]
cs_pin: pico:gpio1
spi_bus: spi0a
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150, 20  # middle of bed as an example

[temperature_sensor pico]
sensor_type: temperature_mcu
sensor_mcu: pico
min_temp: 0
max_temp: 100
